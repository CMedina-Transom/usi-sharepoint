<button type="button" class="share-popover" placement="top"
        [ngbPopover]="popContent" [openDelay] ="300"><i class="material-icons icon-new icon-share" style="color: #009a3e; vertical-align: bottom; font-size:20px;">share</i> Compartir
</button>

<!--<shared-popover [id]="data.id"></shared-popover>-->

<ng-template #popContent>
  <div class="container-share">
    <a class="icon-to-share" href="mailto:?Subject={{ mensajeAsunto }}&amp;{{ mensajeContenido }}" target="_blank">
      <i class="fa fa-at fa-2x"></i>
    </a>
    <a class="icon-to-share" href="https://twitter.com/intent/tweet?url={{ url }}" target="_blank">
      <i class="fa fa-twitter fa-2x"></i>
    </a>
    <a class="icon-to-share" href="https://facebook.com/sharer/sharer.php?u={{ url }}" target="_blank">
      <i class="fa fa-facebook-f fa-2x"></i>
    </a>
    <a class="icon-to-share" href="https://www.instagram.com/gobedoslp/" target="_blank">
      <i class="fa fa-instagram fa-2x"></i>
    </a>
    <a class="icon-to-share" href="https://www.linkedin.com/uas/login?session_redirect={{ url }}" target="_blank">
      <i class="fa fa-linkedin fa-2x"></i>
    </a>
    <!--<a class="icon-to-share" href="whatsapp://send?text=https%3A%2F%2Fbeta.slp.gob.mx%2FFINANZAS%2FPaginas%2FDisciplina-financiera-y-control-de-gasto%2C-premisas-para-del-presupuesto-estatal-2020-DPG.aspx" target="_blank">
      <i class="fa fa-whatsapp fa-3x"></i>
    </a>-->
    <a href="whatsapp://send?text={{ url }}" data-action="share/whatsapp/share" target="_blank">
      <i class="fa fa-whatsapp fa-2x"></i>
    </a>
  </div>
</ng-template>
